<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic  Tac  Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Tic &nbsp;&nbsp;Tac&nbsp;&nbsp; Toe</h1>
        <div id="menubar">
            <button onclick="restartGame()" id="reset">New Game</button>
            <button id="easyButton">Easy</button>
            <button id="hardButton">Hard</button>
        </div>
        <div>
            <p id="result"></p>
        </div>
        <div class="table">
            <table>
                <tr>
                    <td class="box" id="0"></td>
                    <td class="box" id="1"></td>
                    <td class="box" id="2"></td>
                </tr>
                <tr>
                    <td class="box" id="3"></td>
                    <td class="box" id="4"></td>
                    <td class="box" id="5"></td>
                </tr>
                <tr>
                    <td class="box" id="6"></td>
                    <td class="box" id="7"></td>
                    <td class="box" id="8"></td>
                </tr>
            </table>
        </div>
    <div class="gameover">
        <div class="text"></div>
    </div>
    <div class="signature">
        <p>made by emrah kinay. star this game on my <a href="https://github.com/simulacrumus/tic-tac-toe-web-application" target="_blank">GitHub</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
